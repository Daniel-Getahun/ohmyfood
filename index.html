<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <header>
        <img src="images/logo/ohmyfood.png" alt="ohmyfood logo">
    </header>
    <nav>
        <div class="map-paris">
            <p>Paris, Belleville</p>
        </div>
        <div class="book-the-menu">
            <h2>Book the menu you like</h2>
        </div>
        <p>Discover top-of-the-art restaurants we <br> picked for you</p>
    </nav>
    <section>
        <a href="#"> 
            <div class="card">
                <img class="card__image"
                src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.webp"
                alt="#"> 
                <div class="card_text-wrap">
                    <h4>The Full Palette</h4>
                    <p>New York</p>
                </div>      
            </div>
        </a>
        <a href="#"> 
            <div class="card">
                <img class="card__image"
                src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.webp"
                alt="#"> 
                <div class="card_text-wrap">
                    <h4>The Enchanted Plate</h4>
                    <p>New York</p>
                </div>      
            </div>
        </a>
        <a href="#"> 
            <div class="card">
                <img class="card__image"
                src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.webp"
                alt="#"> 
                <div class="card_text-wrap">
                    <h4>Bastille</h4>
                    <p>New York</p>
                </div>      
            </div>
        </a>
        <a href="#"> 
            <div class="card">
                <img class="card__image"
                src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.webp"
                alt="#"> 
                <div class="card_text-wrap">
                    <h4>Le Gourmand</h4>
                    <p>New York</p>
                </div>      
            </div>
        </a>
    </section>


</body>
</html>
